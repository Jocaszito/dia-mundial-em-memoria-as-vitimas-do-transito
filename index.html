<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Lembranças</title>
    <link rel="stylesheet" href="script.js">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Galeria de Lembranças</h1>
        <form id="postForm">
            <input type="text" id="title" placeholder="Título" required>
            <textarea id="description" placeholder="Descrição" required></textarea>
            <input type="file" id="fileInput" accept="image/*,video/*" required>
            <button type="submit">Postar Lembrança</button>
        </form>
        <div id="gallery" class="gallery"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
